<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discount-calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="bg-light ">
    <div class="border border-2 text-info bg-light-subtle  container-fluid  w-50 p-4  m-auto mt-3 ">
      <h2 class="text-center text-uppercase ">Discount Calculator</h2>
      <p>Enter the Bill amount and discount in percentage</p>
      <label for="billAmount">Bill Amount</label><br />
      <input class="w-100 mb-2 text-info " type="number" name="billAmount" id="billAmount" /><br />
      <label for="DiscountPercentage">Discount Percentage</label><br />
      <input class="w-100 mb-2 text-info "
        type="number"
        name="DiscountPercentage"
        id="discountPercentage"
      /><br />
      <button class="w-100 rounded border border-0 bg-success text-light py-1 mb-1 " type="submit">Calculate</button>
      <p id="tDisAmt">Total Discount Amount</p>
    </div>
    <script>
      const btn = document.querySelector("button");
      btn.addEventListener("click", () => {
        const billAmount = document.querySelector("#billAmount").value;
        const discountPercentage = document.querySelector("#discountPercentage").value;
        const tDisAmt=document.querySelector('#tDisAmt');
        let totalDiscount=billAmount*(discountPercentage/100);
        tDisAmt.innerHTML=`Total Discount Amount :${totalDiscount}`;
      });
    </script>
  </body>
</html>
